<ion-view view-title="考勤统计">
  <ion-header-bar class="bar bar-positive">
    <button class="button button-icon ion-chevron-left button-small" ng-click="goBack()"></button>
    <h1 class="title"><b>考勤统计</b></h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list">


      <!--select选框
        <label class="item item-input item-select">
          <div class="input-label">
            迟到5次
          </div>
          <select>
            <option>2017-06-22（星期四）08:30</option>
            <option>2017-06-22（星期四）08:30</option>
            <option>2017-06-26（星期一）14:00</option>
          </select>
        </label>

        -->

        <div class="row item item-borderless item-divider">
          <div class="col col-20">
             <div align="center" style="padding-top: 10px"><b>课程</b></div>
          </div>

          <div class="col col-60 item item-input item-select">
               <select ng-change="changeCourseChoosen(courseChoosen)" ng-model="courseChoosen">
                  <option ng-repeat="item in teacherAttendanceSheetCourse" value="{{item.courseName}}">{{item.courseName}}</option>
               </select>
          </div>

         <div class="col" style="padding-left: 20px">
           <button class="button button-stable" ng-click="chooseCourse()">
              <i class="icon  ion-search"></i>
            </button>
         </div>
        </div>




      <div ng-repeat="item_1 in teacherAttendanceSheetDetail">
        <ion-item class="item item-icon-right" ng-click="toggleTeacherAttendanceSheetDetail(item_1)" ng-class="{active: isTeacherAttendanceSheetDetailShown(item_1)}">
          第 {{item_1.ordinal}} 次课  &nbsp; {{item_1.time|date: "yyyy-MM-dd"}}
          &nbsp;
          <i class="icon" ng-class="isTeacherAttendanceSheetDetailShown(item_1) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i>
        </ion-item>

        <ion-item class="item-accordion" ng-show="isTeacherAttendanceSheetDetailShown(item_1)">
          请假{{item_1.leaveNumber}}人
        </ion-item>

        <ion-item class="item-accordion" ng-show="isTeacherAttendanceSheetDetailShown(item_1)">
          旷课{{item_1.absentNumber}}人
        </ion-item>

        <ion-item class="item-accordion" ng-show="isTeacherAttendanceSheetDetailShown(item_1)">
          迟到{{item_1.lateNumber}}人
        </ion-item>

      </div>






    </div>

  </ion-content>



</ion-view>
