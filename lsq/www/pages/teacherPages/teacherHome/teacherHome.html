    <h1 class="title"><b>首页</b></h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="row row-no-padding">
      <img style="height: 10%" class="full-image image-title " src="pages/home/img/banner.png">
    </div>


    <div class="item item-divider item-borderless">
      <b>考勤</b>
    </div>

    <div class="item item-borderless no-lines light-bg row quich-actions" >
      <a style="padding-right: 1px;" class="col tab-item quick-action-item col-25 " href="#/attendanceAtPresent">
        <div>
          <p><img  style=" margin-top: 10px; width: 40%; height:40%;" src="pages/studentPages/studentHome/img/sign_in.png"></p>

        </div>
      </a>
      <a style="padding-right: 1px;" class="col tab-item quick-action-item col-25 light-bg " href="#/teacherAttendanceSheet" >

      </a>
      <a style="padding-right: 1px;" class="col tab-item quick-action-item col-25 light-bg" href="#/askForAttendance" >

        <p>随机考勤</p>
      </a>
    </div>


    <div class="item item-divider item-borderless">
      <b>成绩</b>
    </div>


    <div class="item light-bg row quich-actions item-borderless">

      <a style="padding-right: 1px;" class="col tab-item quick-action-item col-25 light-bg" href="#/scoreRecording" >
        <p><img style="margin-top: 10px; width: 40%; height:40%;" src="pages/studentPages/studentHome/img/student_grade.png"></p>
        <p>成绩录入</p>
      </a>

      <a style="padding-right: 1px;" class="col tab-item quick-action-item col-25 light-bg" href="#/askQuestion" >

      </a>

    </div>






  </ion-content>

  <company-directive bottom="0px"></company-directive>
