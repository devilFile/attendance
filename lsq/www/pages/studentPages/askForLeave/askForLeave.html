<ion-view view-title="请假">
  <ion-header-bar class="bar bar-positive">
    <button class="button button-icon ion-chevron-left button-small" ng-click="goBack()"></button>
    <h1 class="title"><b>请假</b></h1>

    <link href="lib/ionic-datepicker/src/ionic-datepicker.styles.css" rel="stylesheet">
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list">

      <!--<label class="item item-input item-icon-right">
          <span class="input-label">请假类型<span class="assertive">*</span></span>
          <input type="text" placeholder="请选择（必填）" ng-model="hideSheet.buttons.text" ng-click="chooseLeaveType()" >
          <i class="icon ion-ios-arrow-right"></i>
      </label> -->

      <label class="item item-input item-select">
        <div class="input-label">
          请假类型<span class="assertive">*</span>
        </div>
        <select >
          <option ng-repeat="ii in LeaveType">{{ii.text}}</option>
        </select>
      </label>




    <label class="item item-input item-icon-right">
    <span class="input-label">日期<span class="assertive">*</span></span>
    <input type="text" placeholder="请选择（必填）" ng-model=" selectedDate1 | date:'yyyy-MM-dd'"  ng-click="openDatePickerOne()">
    <i class="icon ion-ios-arrow-right"></i>
  </label>



     <!-- <label class="item item-input item-icon-right">
        <span class="input-label">课程<span class="assertive">*</span></span>
        <input type="text" placeholder="请选择（必填）" ng-model="productData.Category.Name"  ng-click="chooseClassify()">
        <i class="icon ion-ios-arrow-right"></i>
      </label>   -->


      <label class="item item-input item-select">
        <div class="input-label">
          课程<span class="assertive">*</span>
        </div>
        <select >
          <option ng-repeat="item in CourseType">{{item.text}}</option>
        </select>
      </label>


      <label class="item item-input item-icon-right">
        <span class="input-label ">请假事由<span class="assertive">*</span></span>
        <input type="text" style="height=100px;" placeholder="请输入请假事由（必填）" ng-model="productData.Category.SellingPrice">
      </label>


    </div>

  </ion-content>

  <div class="bar bar-footer bar-positive">
    <div class=" button-bar">
      <a style="margin-right: 10px;" class="button button-clear light" ng-click="askForLeaveFunction()"><b>提交</b></a>
    </div>
  </div>

</ion-view>
