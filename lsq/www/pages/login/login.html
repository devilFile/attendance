<ion-view view-title="登录" cache-view="false">
  <ion-content class="stable-bg" scroll="false">
    <img class="full-image image-title" src="pages/login/img/logoin_title.jpg">

    <div class="list list-inset stable-bg">
      <label class="item item-input stable-bg ">
        <span class="input-label ">账号</span>
        <input type="text" placeholder="手机号或电子邮箱" ng-model="loginModel.username">
      </label>
      <label class="item item-input stable-bg" style="margin-top:20px;">
        <span class="input-label">密码</span>
        <input type="password" placeholder="您的生意专家登录密码" ng-model="loginModel.password">
      </label>
    </div>


    <div class="row" >
      <div class="col col-50">
        <button class="button button-assertive button-block" ng-click="login()">登录</button>
      </div>
      <div class="col col-50">
        <button class="button button-assertive button-block button-outline">注册新账号</button>
      </div>
    </div>

    <div class="row">
      <a class="button button-small button-clear button-dark" href="#/forgetPwd1">&nbsp;忘记密码？</a>
    </div>

    <div class="row">
      <div class="col text-center">
        <h5>&nbsp;</h5>
        <h5>&nbsp;</h5>
        <h5>查看演示<i class="icon ion-arrow-right-c " style="margin-left: 5px; "></i></h5>
      </div>
    </div>

  </ion-content>

  <div class="bar bar-footer bar-stable" style="background-image: none">
    <company-directive bottom="0px"></company-directive>
  </div>>

</ion-view>
